<script>
(function(){
	return { //vue对象属性
		data(){
			return {
				//key:'',
				//openKey:'',
				map:{}
			};
		},
		mounted:function(){
			$.execJSON('action/goodsGoodsInfo/getIndexInfo',{},function(json){
				console.log(json);
				if(json.code==0){
					this.map=json.map;
				}else{
					pageVue.$Message.error(json.msg);
				}
			}.bind(this));
		},
		methods:{
			backHandler:function(success,msg){//打开窗体的回调
			},
			toMenu:function(menuid){
				$.vue['main_admin'].doOpenMenu(menuid);//使用admin页面的打开菜单方法
			}
		}
	};
})();
</script>
